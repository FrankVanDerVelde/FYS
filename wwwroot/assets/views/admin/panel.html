<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/home/home.css">
    <link rel="stylesheet" href="../../css/admin/panel.css">
    <link rel="stylesheet" href="../../css/custom.css">

    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/inlog-change.js" defer></script>
    <script src="../../js/auth/loggedout-href.js"></script>
    <script  src="../../js/sqlWrapper.js" defer></script>
    <script  src="../../js/menu.js" defer></script>
    <script  src="../../js/admin/table.js" defer></script>
</head>
<body class="light-theme">
<header class="navbar">
    <div class="logo">
        <a href="../../../index.html">
            <img src="../../img/corendon-logo.svg" alt="Logo">
        </a>
    </div>
    <nav class="nav-list" id="nav-list">
        <ul>
            <li><a href="../../../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li class="matches-link"><a href="../matches.html">Vind Reispartners</a></li>
            <li class="responsive-log-buttons responsive login-btn"><a href="../auth/login.html">Inloggen</a></li>
            <li class="responsive-log-buttons responsive register-btn"><a href="../auth/register.html">Registreren</a></li>
            <li class="responsive-log-buttons responsive logout-btn"><a href="">Uitloggen</a></li>
            <li>
                <div class="lang-changer-input">
                    <select id="langSelecter" onchange="checklang()">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                        <option value="nl" selected>Nederlands</option>
                    </select>
                </div>
            </li>

            <li class="dropdown-box responsive-log-buttons default">
                <div class="dropdown">
                    <button class="drop-btn">
                        <i class="fa fa-caret-down"></i>
                        <i class="fa fa-caret-up"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="../auth/login.html" class="login-btn">Inloggen</a>
                        <a href="../auth/register.html" class="register-btn">Registreren</a>
                        <a href="" class="logout-btn">Uitloggen</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="profile-button">
        <a href="../../views/profile.html">
            <img id="header-profile-img" src="../../img/default-avatar.png" alt="">
        </a>
    </div>

    <div class="theme-switch-box">
        <div class="switch">
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="ball"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="burger-menu" id="toggle-btn">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
</header>

<main>
    <div class="mainSection">
        <div class="leftSection">
            <div class="top"></div>

            <div class="items-left">
                <div class="chart-background">
                    <div class="user-count">
                        <img src="../../img/user.png" alt="">
                        <p>Aantal Gebruikers: <span id="total-users">1234</span></p>  <!-- Set users with getTotallUsersAsync()-->
                    </div>
                    <canvas id="chart" style="width:100%;max-width:1000px; height: 300px;"></canvas>
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
        <div class="rightSection">
            <div class="user-info-card">
                <div class="search">
                    <img src="../../img/search.png" alt="gebruiker foto" onclick="searchUser()">
                    <input type="text" id="searchInput">
                    <p>Zoeken: </p>
                </div>
                <div class="info">
                    <div class="image">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="../../img/user.png" id="userImage" width="70" height="70" alt="Jhon Doe Place holder">
                    </div>
                    <h2 id="name"></h2>
                    <p id="email"></p>
                </div>
                <div class="app-info">
                    <div class="actief">
                        <h3>Laatst actief</h3>
                        <p id="lastActive"></p>
                    </div>
                    <div class="matches">
                        <h3>Aantal Matches</h3>
                        <p id="matchAmount"></p>
                    </div>
                    <button onclick="deleteCurrentUser()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
</script>
</body>
</html>
