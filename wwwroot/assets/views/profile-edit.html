<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Profile Edit</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="../css/profile/profile.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/chat/chat.css">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="../js/sqlWrapper.js"></script>
    <script src="../js/interest.js"></script>
    <script src="../js/config.mockup.js"></script>
    <script src="../js/profile/profile-edit.js"></script>
</head>

<body class="light-theme">
    <header> </header>
    <main>
        <div class="profile-page-wrapper">

            <div class="basic-info-container">
                <div class="profile-picture-container">
                    <div class="profile-picture-edit-button-container">
                        <label for="profile-picture-upload-input" class="custom-file-upload-button">
                            <i class="fas fa-edit"></i>
                        </label>
                        <input id="profile-picture-upload-input" accept="image/*" type="file" />
                    </div>
                    <div class="profile-picture-delete-button-container">
                        <label for="delete-profile-picture-input" class="delete-button">
                            <i class="fas fa-trash-alt"></i>
                        </label>
                        <input id="delete-profile-picture-input" value="delete" type="button" />
                    </div>
                    <img alt="Profile picture" class="profile-picture"
                        src="../img/placeholder-images/profile-picture-placeholder.png" id="profile-pic">
                </div>

                <div class="basic-info-text-container">
                    <span class="basic-info editable"><span class="bold">Naam:</span><input type="text"
                            placeholder="John Doe" id="name-input" required></span>

                    <span class="basic-info editable"><span class="bold">Leeftijd:</span><input type="date"
                            id="birthdate-input" name="birthdate-input" placeholder="dd-mm-yyyy"></span>

                    <span class="basic-info editable"><span class="bold">Location:</span><input type="text"
                            placeholder="Amsterdam" id="location-input"></span>

                    <div class="change-profile-button-container">
                        <span class="edit-profile-button" id="save-button">Opslaan</span>
                    </div>
                </div>

            </div>

            <div class="contact-info-container">

                <div class="info-bar">
                    <span class="icon phone-number"><i class="fas fa-phone-alt"></i></span>
                    <div class="input-container">
                        <input type="number" placeholder="061234568" id="phone-number-input">
                    </div>
                </div>

                <div class="info-bar">
                    <span class="icon email"><i class="far fa-envelope"></i></span>
                    <div class="input-container">
                        <input type="email" placeholder="johndoe@mail.com" id="email-input" required>
                    </div>
                </div>
            </div>


            <div class="bio-container">
                <span class="big-container-text">
                    Bio
                </span>
                <div class="textarea-container">
                    <textarea id="bio-input"></textarea>
                </div>
            </div>

            <div class="interests-container">
                <span class="big-container-text">
                    Interesses<span class="interests-subtext" id="max-interest-label">Max: 8</span>
                </span>
                <div id="interest-containers-holder">

                </div>
                <div class="pagination-container" id="pagination-container"></div>
            </div>
        </div>

        <button id="chat-btn" class="chat-btn"><i class="far fa-comment chat-icon"></i></button>
    </main>

    <footer>
        
    </footer>
    <script src="../js/html-include.js"></script>
    <!-- Javascript -->
    <!-- <script src="../js/main.js"></script> -->
    <script src="../js/menu.js"></script>
    <!-- <script src="../js/chat.js"></script> -->
    <!-- <script type="module" src="../js/chat/chat-functionals.js"></script> -->
    <script src="../js/config.mockup.js"></script>
    <script src="../js/auth/loggedout-href.js"></script>
    <script src="../js/scaling-textarea.js"></script>
    <script src="../js/inlog-change.js"></script>
    <script src="../js/auth/logout.js"></script>
</body>
</html>
