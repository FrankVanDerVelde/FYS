<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../css/auth/login.css">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>

    <script type="text/javascript" scr="../../js/auth/recaptcha.js" defer></script>
    <script src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/auth/login.js" defer></script>
    <script type="text/javascript" src="../../js/auth/loggedin-href.js" defer></script>
</head>
<body>

<main>
    <div class="rechts-boven">
        <a href="../../../index.html">Home</a>
    </div>
    <div class="login-box">
        <div class="rood-achterkant-box">
            <div class="wit-bovenkant-box" id="wit-bovenkant-box">
                <div class="box-content">
                    <div class="box-logo">
                        <img src="../../img/corendon-logo.svg" alt="Box Logo">
                    </div>

                    <div class="form-box">
                        <form autocomplete="off">
                            <div class="email-box">
                                <label>Email:</label>
                                <input type="email" id="email-login" name="uid" placeholder="johndoe@example.com"
                                       required autofocus>
                            </div>

                            <div class="wachtwoord-box">
                                <label>Wachtwoord:</label>
                                <input type="password" id="password-login" name="pwd" placeholder="*******" required>
                            </div>

                            <div class="g-recaptcha" id="g-recaptcha"
                                 data-sitekey="6Lebln0dAAAAALxYbYzgVbIoKRrFUVhhtTIy9nIH"></div>
                            <br/>


                            <div class="form-footer">
                                <a class="ww-vergeten" href="password-forgotten.html">
                                    Wachtwoord vergeten?
                                </a>

                                <button type="submit" id="login-btn" class="submit-btn">
                                    Login
                                </button>
                            </div>
                        </form>
                        <div class="error-log"><span id="error-message"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
