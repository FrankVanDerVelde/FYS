<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../css/auth/login.css">
    <link rel="stylesheet" href="../../css/auth/password-forgotten.css">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.min.js"></script>

    <script src="../../js/config.js"></script>
    <script src="../../js/auth/password-forgotten.js" defer></script>
    <script src="../../js/auth/loggedin-href.js" defer></script>
</head>
<body>

<main>
    <div class="rechts-boven">
        <a href="../../../index.html">Home</a>
    </div>
    <div class="login-box">
        <div class="rood-achterkant-box">
            <div class="wit-bovenkant-box">
                <div class="box-content">
                    <div class="box-logo">
                        <img src="../../img/corendon-logo.svg" alt="Box Logo">
                    </div>

                    <div class="form-box">
                        <form autocomplete="off">
                            <div class="info-box">
                                <h1>Wachtwoord Resetten</h1>
                                <p>Vul uw geregistreerde email in: </p>
                            </div>

                            <div class="email-box">
                                <label>Email:</label>
                                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required
                                       autofocus>
                            </div>

                            <div class="form-footer">

                                <button type="submit" id="reset-password-btn" class="submit-btn">
                                    Verstuur
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
