<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/favicon-32x32.png">
    <link rel="stylesheet" href="../../css/auth/login.css">
</head>
<body>

<main>
    <div class="right-top">
        <a href="../../../index.html">Home</a>
    </div>
    <div class="login-box">
        <div class="red-under-layer">
            <div class="white-upper-layer">
                <div class="box-content">
                    <div class="box-logo">
                        <img src="../../img/corendon-logo.svg" alt="Box Logo">
                    </div>

                    <div class="form-box">
                        <form method="POST" action="" autocomplete="off">
                            <div class="email-box">
                                <label>Email:</label>
                                <input type="email" name="email" placeholder="johndoe@example.com" required autofocus>
                            </div>

                            <div class="wachtwoord-box">
                                <label>Wachtwoord:</label>
                                <input type="password" name="password" placeholder="*******" required>
                            </div>

                            <div class="form-footer">
                                <a class="ww-vergeten" href="">
                                    Wachtwoord vergeten?
                                </a>

                                <button type="submit" class="submit-btn">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer></footer>

</body>
</html>
